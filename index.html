<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Michelle's Personal Daily Calendar</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

    <!-- 07:00 AM -->
      <div class="row">
        <div class="col-1 hour">7:00 AM</div>
        <textarea id="7" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 08:00 AM -->
      <div class="row">
        <div class="col-1 hour">8:00 AM</div>
        <textarea id="8" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 09:00 AM -->
      <div class="row">
        <div class="col-1 hour">9:00 AM</div>
        <textarea id="9" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 10:00 AM -->
      <div class="row">
        <div class="col-1 hour">10:00 AM</div>
        <textarea id="10" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 11:00 AM -->
      <div class="row">
        <div class="col-1 hour">11:00 AM</div>
        <textarea id="11" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 12:00 PM -->
      <div class="row">
        <div class="col-1 hour">12:00 PM</div>
        <textarea id="12" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 01:00 PM -->
      <div class="row">
        <div class="col-1 hour">1:00 PM</div>
        <textarea id="13" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 02:00 PM -->
      <div class="row">
        <div class="col-1 hour">2:00 PM</div>
        <textarea id="14" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 03:00 PM -->
      <div class="row">
        <div class="col-1 hour">3:00 PM</div>
        <textarea id="15" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 04:00 PM -->
      <div class="row">
        <div class="col-1 hour">4:00 PM</div>
        <textarea id="16" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 05:00 PM -->
      <div class="row">
        <div class="col-1 hour">5:00 PM</div>
        <textarea id="17" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    <!-- 06:00 PM -->
      <div class="row">
        <div class="col-1 hour">6:00 PM</div>
        <textarea id="18" class="col-10 text-block past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
